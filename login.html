<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/min.css">
        <link rel="icon" type="image/jpg" href="images/logo.jpg">
        <title>Login Page</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    <body>
        <div class="container regborder" id="loginpage">
            <header>
            </header>
            <main>
            <div class="row">
                <section class="col-md-6 col-lg-6 bg-white">
                    <h5 class="h5 text-dark text-center fw-bold">Login</h6>
                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text material-icons">
                                        perm_identity
                                        </span>
                                </div>
                                <input type="email" class="form-control" placeholder="Enter Email" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                              <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class=" input-group-text material-symbols-outlined">
                                        keyboard
                                        </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Enter password" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                             <input type="submit" class=" btn btn-primary form-control" value="Login">
                        </form>
                        <div class="row justify-content-center">
                            <button class="mt-2 btn btn-primary col-md-4 col-lg-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                                  </svg><span> Login with Facebook</span>
                            </button>
                        </div>
                        <div class="row justify-content-center">
                            <button class="mt-2 btn btn-danger col-md-4 col-lg-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                    <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                                  </svg><span> Login with Gmail</span>
                            </button>
                        </div>
                    
                </section>
                <section class="col-md-6 col-lg-6 bg-info">
                    <h5 class="h5 text-white text-center fw-bold">SignUp</h6>
                    <p class="text-justify text-center">
                        If you dont have <mark>Login Credentials</mark>.<br><br>
                        please <a href="registration.html">Sign Up</a> from here.
                    </p>
                </section>
            </div>
            </main>
        </div>
    </body>
</html>
