<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="wdith=device-width,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="icon" type="image/jpg" href="images/logo.jpg">
        <title>Registration Page</title>
        <link rel="stylesheet" href="css/min.css">
        <style>
            label{
                color:white
            }
        </style>
    </head>
    <body>
        <form>
            <div class="container regborder bg-info" id="loginpage">
                <header>
                    <h1 class="display-1 text-center text-decoration-underline menucolor">Registration Form</h1>
                </header>
                <main>
                    <div class="row form-group mt-4">
                        <label for="firstName" class="form-label col-4 text-center">Enter First Name:</label>
                            <input type="text" class="form-control-sm col-4" id="firstname" placeholder="Enter Your First Name" required>
                    </div>
                    <div class="row form-group mt-2">
                        <label for="mName" class="form-label col-4 text-center">Enter Middle Name:</label>
                        <input type="text" class="form-control-sm col-4" id="mName" placeholder="Enter Your Middle Name">
                    </div>
                    <div class="row form-group mt-2">
                        <label for="lName" class="form-label col-4 text-center">Enter Last Name:</label>
                        <input type="text" class="form-control-sm col-4 " id="lName" placeholder="Enter Your Last Name" required>
                    </div>
                    <div class="row form-group mt-2">
                        <label for="email" class="form-label col-4 text-center">Email:</label>
                        <input type="email" class="form-control-sm col-4" id="email" placeholder="example@email.com" required>
                    </div>
                    <div class="row form-group mt-2">
                        <label for="pwd" class="form-label col-4 text-center">Enter password:</label>
                        <input type="passsword" class="form-control-sm col-4" id="pwd" placeholder="Enter password" required>
                    </div>
                    <div class="row form-group mt-2">
                        <label for="cpwd" class="form-label col-4 text-center">Confirm password:</label>
                        <input type="passsword" class="form-control-sm col-4" id="cpwd" placeholder="confirm password" required>
                    </div>
                    <div class="row form-group mt-2">
                        <label for="cpwd" class="form-label col-4 text-center">Mobile:</label>
                        <input type="tel" class="form-control-sm col-4" id="mName" placeholder="Enter Mobile Number">
                    </div>
                    <div class="row mt-2">
                        <span class="col-4 text-center text-white">How Did You hear about us?</span>
                    </div>
                    <div class="row ps-4 regRadio">
                        <div class="form-check col-md-6 mb-1">
                            <input class="form-check-input col-2 mb-2" type="radio" name="exampleRadios" id="exampleRadios1" value="Google" checked>
                            <label class="form-check-label col-sm-9 col-md-4" for="exampleRadios1">
                              google
                            </label>
                        </div>
                         <div class="form-check col-md-6 mb-1">
                            <input class="form-check-input col-2 mb-2" type="radio" name="exampleRadios" id="exampleRadios2" value="Instagram">
                            <label class="form-check-label col-sm-9 col-md-4" for="exampleRadios2">
                             Instagram
                            </label>
                        </div>
                        <div class="form-check col-md-6 mb-1">
                            <input class="form-check-input col-2 mb-2" type="radio" name="exampleRadios" id="exampleRadios3" value="facebook">
                            <label class="form-check-label col-sm-9 col-md-4" for="exampleRadios3">
                              FaceBook
                            </label>
                        </div>
                        <div class="form-check col-md-6 mb-1">
                            <input class="form-check-input col-2 mb-2" type="radio" name="exampleRadios" id="exampleRadios4" value="other">
                            <label class="form-check-label col-sm-9 col-md-4" for="exampleRadios4">
                              Other
                            </label>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <input type="submit" class="btn btn-dark col-3 offset-5">
                    </div>
                
                </main>
                <footer></footer>
                        
            </div>
        </form>
    </body>
</html>
