<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="wdith=device-width,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="icon" type="image/jpg" href="images/logo.jpg">
        <title>Registration Page</title>
    </head>
    <body>
        <form>
            <div class="container border border-info">
                <header>
                    <h1 class="display-1 text-center text-decoration-underline">Registration Form</h1>
                </header>
                <main>
                    <div class="row form-group mt-4">
                        <label for="firstName" class="form-label col-4 text-center">Enter First Name:</label>
                            <input type="text" class="form-control-sm col-4" id="firstname" placeholder="Enter Your First Name" required>
                    </div>
                    <div class="row form-group mt-2">
                        <label for="mName" class="form-label col-4 text-center">Enter Middle Name:</label>
                        <input type="text" class="form-control-sm col-4" id="mName" placeholder="Enter Your Middle Name">
                    </div>
                    <div class="row form-group mt-2">
                        <label for="lName" class="form-label col-4 text-center">Enter Last Name:</label>
                        <input type="text" class="form-control-sm col-4 " id="lName" placeholder="Enter Your Last Name" required>
                    </div>
                    <div class="row form-group mt-2">
                        <label for="email" class="form-label col-4 text-center">Email:</label>
                        <input type="email" class="form-control-sm col-4" id="email" placeholder="example@email.com" required>
                    </div>
                    <div class="row form-group mt-2">
                        <label for="pwd" class="form-label col-4 text-center">Enter password:</label>
                        <input type="passsword" class="form-control-sm col-4" id="pwd" placeholder="Enter password" required>
                    </div>
                    <div class="row form-group mt-2">
                        <label for="cpwd" class="form-label col-4 text-center">Confirm password:</label>
                        <input type="passsword" class="form-control-sm col-4" id="cpwd" placeholder="confirm password" required>
                    </div>
                    <div class="row form-group mt-2">
                        <label for="cpwd" class="form-label col-4 text-center">Mobile:</label>
                        <input type="tel" class="form-control-sm col-4" id="mName" placeholder="Enter Mobile Number" pattern="/(7|8|9)\d{9}/">
                    </div>
                    <div class="row mt-2">
                        <span>How Did You hear about us?</span>
                    </div>
                    <div class="row">
                        <div class="form-check col-md-6 mt-1">
                            <input type="radio" class="form-check-input col-2 mb-2" id="g" required>
                            <label class="form-check-label col-sm-9 col-md-4" for="g">Google</label>
                        </div>
                        <div class="form-check col-md-6 mt-1">
                            <input type="radio" class="form-check-input" id="i" required>
                            <label class="form-check-label col-sm-9 col-md-4" for="i">Instagram</label>
                        </div>
                        <div class="form-check col-md-6 mt-1">
                            <input type="radio" class="form-check-input  col-2 mb-2" id="fb" required>
                            <label class="form-check-label col-sm-9 col-md-4" for="fb">Facebook</label>
                        </div>
                        <div class="form-check col-md-6 mt-1">
                            <input type="radio" class="form-check-input" id="o" required>
                            <label class="form-check-label col-sm-9 col-md-4" for="o">Other</label>
                        </div>
                        <div class="row mt-1 mb-4">
                            <input type="submit" class=" col-2 offset-5 input-control btn btn-primary">
                        </div>
                    </div>
                
            </main>

                        
            </div>
        </form>
    </body>
</html>
